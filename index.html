<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Event scheduler for SE 16B - The Software Engineers batch">
  <meta name="theme-color" content="#00bcd4">
  <title>SE 16B | The Software Engineers</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-background"></div>
    <div class="splash-gradient-sweep"></div>
    <div class="splash-content">
      <h1 class="splash-text">
        <span class="letter">S</span>
        <span class="letter">E</span>
        <span class="letter-space"></span>
        <span class="letter">1</span>
        <span class="letter">6</span>
        <span class="letter">B</span>
      </h1>
    </div>
  </div>

  <div class="overlay">
    <header>
      <h1>SE 16B | The Software Engineers</h1>
      <p class="subtitle">Makeups, quizzes, deadlines and more</p>
      <button id="adminLoginBtn" class="admin-login-btn">Login as Admin</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </header>

    <!-- Login Modal (hidden by default) -->
    <div id="loginModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Admin Login</h3>
        <p>Enter password to access admin features</p>
        <input type="password" id="adminPassword" placeholder="Enter admin password">
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <!-- Admin Panel (hidden by default) -->
    <section id="admin-panel" style="display: none;">
      <h2>Add New Event</h2>
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event title (e.g. FoCP Makeup class)" required>
        
        <select id="eventCategory" required>
          <option value="">Select Category</option>
          <option value="quiz">ğŸ“ Quiz</option>
          <option value="makeup">ğŸ“š Makeup Class</option>
          <option value="assignment">ğŸ“‹ Assignment</option>
          <option value="others">ğŸ“Œ Others</option>
        </select>
        
        <input type="datetime-local" id="eventDateTime" required>
        <input type="text" id="posterName" placeholder="Posted by (e.g. Posted by Hamza)" required>
        <textarea id="eventDescription" placeholder="Add details (e.g. important notes)" rows="3"></textarea>
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- Category Filter -->
    <section id="category-filter">
      <div class="filter-container">
        <button class="category-btn active" data-category="all">All Events</button>
        <button class="category-btn" data-category="quiz">ğŸ“ Quizzes</button>
        <button class="category-btn" data-category="makeup">ğŸ“š Makeups</button>
        <button class="category-btn" data-category="assignment">ğŸ“‹ Assignments</button>
        <button class="category-btn" data-category="others">ğŸ“Œ Others</button>
      </div>
    </section>

    <!-- Events List (visible to everyone) -->
    <section id="events">
      <h2>Upcoming Events</h2>
      <div id="eventList"></div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
  
  
</body>
</html>
