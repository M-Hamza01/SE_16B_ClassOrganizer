<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Event scheduler for SE 16B - The Software Engineers batch">
  <meta name="theme-color" content="#00bcd4">
  <title>SE 16B | The Software Engineers</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- iOS Support -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-background"></div>
    <div class="splash-gradient-sweep"></div>
    <div class="splash-content">
      <h1 class="splash-text">
        <span class="letter">S</span>
        <span class="letter">E</span>
        <span class="letter-space"></span>
        <span class="letter">1</span>
        <span class="letter">6</span>
        <span class="letter">B</span>
      </h1>
    </div>
  </div>

  <div class="overlay">
    <!-- Notification Banner -->
    <div id="notificationBanner" class="notification-banner">
      <div class="notification-content">
        <span class="notification-icon">🔔</span>
        <div class="notification-text">
          <strong id="notificationTitle"></strong>
          <p id="notificationMessage"></p>
        </div>
        <button class="notification-close">&times;</button>
      </div>
    </div>

    <!-- Professional Header -->
    <header class="main-header">
      <div class="header-container">
        <div class="header-left">
          <h1 class="site-title">SE 16B</h1>
          <p class="site-tagline">The Software Engineers</p>
        </div>
        <div class="header-right">
          <span id="newEventsBadge" class="new-events-badge" style="display: none;">0 new</span>
          <button id="adminLoginBtn" class="admin-login-btn">Login as Admin</button>
          <button id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
        </div>
      </div>
    </header>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h3>Admin Login</h3>
        <input type="email" id="adminEmail" placeholder="Enter your email" required>
        <input type="password" id="adminPassword" placeholder="Enter your password" required>
        <button id="loginBtn">Login</button>
      </div>
    </div>

    <!-- Announcements Carousel -->
    <section class="announcements-section">
      <div class="announcements-header">
        <h2>Announcements</h2>
        <button id="addAnnouncementBtn" class="add-announcement-btn" style="display: none;">+ Add</button>
      </div>

      <div class="carousel-wrapper">
        <button class="carousel-nav prev-btn" id="prevBtn">&larr;</button>
        
        <div class="carousel-container" id="carouselContainer">
          <div class="carousel-track" id="carouselTrack">
            <!-- Announcements will be loaded here -->
            <div class="no-announcements">
              <p>No announcements yet</p>
            </div>
          </div>
        </div>
        
        <button class="carousel-nav next-btn" id="nextBtn">&rarr;</button>
      </div>

      <div class="carousel-dots" id="carouselDots"></div>
    </section>

    <!-- Announcement Form Modal -->
    <div id="announcementModal" class="modal">
      <div class="modal-content announcement-form-modal">
        <span class="close-modal" id="closeAnnouncementModal">&times;</span>
        <h3 id="announcementFormTitle">Add Announcement</h3>
        <form id="announcementForm">
          <input type="text" id="announcementTitle" placeholder="Announcement title" required maxlength="100">
          <textarea id="announcementDescription" placeholder="Description (optional)" rows="3" maxlength="300"></textarea>
          
          <div class="image-upload-section">
            <label for="announcementImage" class="image-upload-label">
              <span>Upload Image (optional)</span>
              <input type="file" id="announcementImage" accept="image/*">
            </label>
            <div id="imagePreview" class="image-preview"></div>
          </div>

          <input type="url" id="announcementLink" placeholder="Link (optional)">
          
          <div class="form-actions">
            <button type="submit" id="submitAnnouncementBtn">Add Announcement</button>
            <button type="button" id="cancelAnnouncementBtn" class="cancel-btn">Cancel</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Admin Panel -->
    <section id="admin-panel" style="display: none;">
      <h2>Add New Event</h2>
      <form id="eventForm">
        <input type="text" id="eventTitle" placeholder="Event title (e.g. FoCP Makeup class)" required>
        
        <select id="eventCategory" required>
          <option value="">Select Category</option>
          <option value="quiz">📝 Quiz</option>
          <option value="makeup">📚 Makeup Class</option>
          <option value="assignment">📋 Assignment</option>
          <option value="others">📌 Others</option>
        </select>
        
        <input type="datetime-local" id="eventDateTime" required>
        <input type="text" id="posterName" placeholder="Posted by (e.g. Posted by Hamza)" required>
        <textarea id="eventDescription" placeholder="Add details (e.g. important notes)" rows="3"></textarea>
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- Category Filter -->
    <section id="category-filter">
      <div class="filter-container">
        <button class="category-btn active" data-category="all">All Events</button>
        <button class="category-btn" data-category="quiz">📝 Quizzes</button>
        <button class="category-btn" data-category="makeup">📚 Makeups</button>
        <button class="category-btn" data-category="assignment">📋 Assignments</button>
        <button class="category-btn" data-category="others">📌 Others</button>
      </div>
    </section>

    <!-- Events List -->
    <section id="events">
      <h2>Upcoming Events</h2>
      <div id="eventList"></div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
